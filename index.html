<!doctype html>
<html>

<head>
    <title>Dodgy Dave's Stock Predictions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="items-center">
        <img src="images/logo.png" alt="Dodgy Dave's Stock Predictions">
    </header>
    <main class="items-center">
        <section class="action-panel">
            <form id="ticker-input-form">
                <br>
				<label for="ticker-input"> Add up to 3 stock tickers below to get a super accurate Stock Predictions Report.</label>
                <div class="form-input-control ">
                    <input type="text" id="ticker-input" placeholder="GOOG">
                    <button class="add-ticker-btn " type="button">
                        <img src="images/add.svg" class="add-ticker-svg" alt="add">
                    </button>
                </div>
            </form>
            <br>
			<p class="ticker-choice-display ">
                Your tickers will appear here...
            </p>
            <button class="generate-report-btn items-center" type="button" disabled>
                Generate Report
            </button>
            <p class="tag-line items-center">Always correct 15% of the time!</p>
        </section>
        <section class="loading-panel items-center">
            <img src="images/loader.svg" alt="loading">
            <div id="api-message">Querying Stocks API...</div>
        </section>
        <section class="output-panel items-center">
            <h2>Your Report </h2>
            <p class="report-content"></p>
        </section>
    </main>
    <footer class="items-center">
        &copy; This is not real financial advice!
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
